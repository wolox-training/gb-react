<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log In</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
    <form class="info-container column">
      <img src ="./assets/wolox.png" class="login-img" alt="Wolox">

      <a type="submit" class="redirect-button">Sign Up</a>
    </form>
